<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:ivory">
<form action="register" method="post">
    {% csrf_token %}
    <center>
    <input type="text" name="username" placeholder="enter your username"><br><br>
    <input type="text" name="firstname" placeholder="enter your firstname"><br><br>
    <input type="text" name="lastname" placeholder="enter your lastname"><br><br>
    <input type="text" name="email" placeholder="enter your email"><br><br>
    <input type="password" name="password" placeholder="enter your password"><br><br>
    <input type="password" name="password1" placeholder="confirm password"><br><br>
    <input type="submit">
    </center>
</form>
<center>
{% for msg in messages %}
{{msg}}
{% endfor %}
    </center>
</body>
</html>
